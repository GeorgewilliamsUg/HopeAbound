{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <img src="{{ child.Picture.url }}" class="card-img-top img-fluid" alt="{{ child.name }}">
                <div class="card-body">
                    <h3>{{ Waswa Allan }}</h3>
                    <p><strong>Age:</strong> {{ child.age }}</p>
                    <p><strong>Gender:</strong> {{ child.get_gender_display }}</p>
                    <p><strong>Class:</strong> {{ child.get_Child_class_display }}</p>
                    <p><strong>Orphan:</strong> {% if child.is_orphan %}Yes{% else %}No{% endif %}</p>
                    <p><strong>Story:</strong> {{ child.story }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
